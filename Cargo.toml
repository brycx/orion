[package]
name = "orion"
version = "0.5.1"
authors = ["brycx <brycx@protonmail.com>"]
description = "Easy and usable rust crypto"
keywords = [ "cryptography", "hmac", "hkdf", "pbkdf2", "cshake" ]
categories = [ "cryptography", "no-std" ]
readme = "README.md"
repository = "https://github.com/brycx/orion"
documentation = "https://docs.rs/orion"
license = "MIT"
exclude = [
    ".gitignore",
    ".travis.yml",
    "benches/*",
    "fuzz/*",
    "src/tests/*"
]

[dependencies]
rand = "0.5.5"
sha2 = "0.7.1"
tiny-keccak = "1.4.2"
byte-tools = "0.3.0"
subtle = "0.7.0"
seckey = "0.9.1"

[dev-dependencies]
hex = "0.3.2"
ring = "0.13.2"

[profile.dev]
opt-level = 2

[profile.release]
opt-level = 3

[badges]
travis-ci = { repository = "brycx/orion" }
codecov = { repository = "brycx/orion" }
maintenance = { status = "experimental" }
